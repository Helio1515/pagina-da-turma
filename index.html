<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAGINA DA TURMA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
    <h1 class="cabecalho-titulo">Turma 2B Monteiro Lobato</h1>
    <ul class="cabecalho-lista">
        <li class="cabecalho-lista-item">Escola</li>
        <li class="cabecalho-lista-item">Estudante</li>
    </ul>
   
 
</header>

<section class="escola">
    <div class="escola-conteudo">
        <h2 class="titulo-escola">Sobre a escola</h2>
        <p class="texto-escola">A escola Monteiro Lobato é a melhor de Colorado</p>
    </div>
    <img class="imagem-escola" src="escola.jpg">
</section>
<section class="estudante">
</section>
<section class="estudante">
    <h2 class="estudante-titulo">Quem são os estudantes?</h2>
    <div class="estudante-div">
        <img class="estudante-imagem" src="helio.jpg" alt="helio"
        <h3>Helio</h3>
        <img class="estudante-icone" src="insta.png" alt="">
    </div>
    <div class="estudante-div">
        <img class="estudante-imagem" src="pinguelo.jpg" alt="pinguelo"
        <h3>Pinguelo</h3>
        <img class="estudante-icone" src="insta.jpg" alt="">

    </div>
    <div class="estudante-div">
        <img class="estudante-imagem" src="ticiane.jpg" alt="ticiane"
        <h3>Ticiane</h3>
        <img class="estudante-icone" src="insta.jpg" alt="">
    </div>
</section>



</body>

</html>
